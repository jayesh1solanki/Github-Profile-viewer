<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>View Github Profile</title>
</head>

<body class="bg-black text-white min-h-screen">
    <nav class="flex justify-center items-center py-6">
        <form class="w-full max-w-2xl flex flex-col gap-7 px-4" id="searchForm">

            <div class="flex justify-center items-center gap-3">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"
                    class="h-10 w-10 rounded-full">
                <h1 id="title" class="text-3xl md:text-4xl font-bold text-center text-white">
                    GitHub Profile Explorer
                </h1>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <input type="text" id="username" placeholder="Enter GitHub username"
                    class=" w-full sm:w-2/3 px-4 py-2 bg-transparent border border-gray-500 rounded-md focus:outline-none transition duration-300">

                <input type="submit" value="Search" id="submit"
                    class="  text-white px-6 py-2 rounded-md cursor-pointer hover:bg-gray-700 border border-gray-500 hover:outline-none transition duration-300">
            </div>
        </form>
    </nav>

    <main class="flex justify-center px-4">
        <!-- Loader visible by default -->
        <div id="loadingCard"
            class="w-full max-w-2xl mx-auto mt-4 p-6 bg-transparent border border-gray-700 rounded-xl shadow animate-pulse">
            <div class="flex items-center space-x-6">
                <div class="rounded-full bg-gray-700 h-16 w-16"></div>
                <div class="flex-1 space-y-3 py-1">
                    <div class="h-4 bg-gray-700 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/2"></div>
                    <div class="h-4 bg-gray-700 rounded w-5/6"></div>
                </div>
            </div>
        </div>

        <!-- Professional Profile Card -->
        <div id="profileCard"
            class="w-full max-w-2xl mx-auto my-6 p-8 bg-transparent border border-gray-700 rounded-xl shadow-md hidden transition-all duration-300">


        </div>

    </main>
    <script src="View Github Profile.js"></script>
</body>

</html>
